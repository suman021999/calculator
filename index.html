<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <section>

      <div class="flex flex-col gap-2 justify-center items-center min-h-screen bg-[#3B4664]">
          <input  class="h-[80px] p-6 text-right text-4xl outline-none rounded-lg w-[420px] text-white  bg-[#181F32]" id="output"></input>
      <div class="w-[420px] rounded-lg flex justify-center p-4 bg-[#252D44]">

          <div class="grid font-bold w-[370px] grid-cols-4 gap-y-5 justify-items-center">
            <button class="bg-primary  w-20 h-10 rounded-lg">7</button>
            <button class="bg-primary w-20 h-10 rounded-lg">8</button>
            <button class="bg-primary w-20 h-10 rounded-lg">9</button>
            <button class="bg-secondery w-20 h-10 rounded-lg">DEL</button>
            <button class="bg-primary w-20 h-10 rounded-lg">4</button>
            <button class="bg-primary w-20 h-10 rounded-lg">5</button>
            <button class="bg-primary w-20 h-10 rounded-lg">6</button>
            <button class="bg-primary w-20 h-10 rounded-lg">+</button>
            <button class="bg-primary w-20 h-10 rounded-lg">1</button>
            <button class="bg-primary w-20 h-10 rounded-lg">2</button>
            <button class="bg-primary w-20 h-10 rounded-lg">3</button>
            <button class="bg-primary w-20 h-10 rounded-lg">-</button>
            <button class="bg-primary w-20 h-10 rounded-lg">.</button>
            <button class="bg-primary w-20 h-10 rounded-lg">0</button>
            <button class="bg-primary w-20 h-10 rounded-lg">/</button>
            <button class="bg-primary w-20 h-10 rounded-lg">*</button>
            <button class="bg-secondery col-span-2 w-[170px] h-10 rounded-lg">RESET</button>
            <button class="bg-[#D13F30] col-span-2 w-[170px] h-10 rounded-lg">=</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
